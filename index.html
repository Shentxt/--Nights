<body>
  <main> 

 <button id="pin-action" >
      <img id="character" src="" alt="Image Profile" />
      <!--Don't delete this; it's a bug that I couldn't fix, but it works as is-->
      <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg" class="visually-hidden">
      </svg>
      <span class="visually-hidden"></span>
    </button>



    <h1 id="welcome"></h1>

      <!-- Welcome Section -->
      <div class="header-container">
        <div class="status-strip">
            <span class="date"></span>
            <span> | </span>
            <span class="time"></span>
            <span> | </span>
            <span class="weather"></span>
        </div>
    </div>

    <button id="extension">
      <span class="visually-hidden">Add-ons</span> 
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 8h14l1 10H4z"/><path d="M9 8V4a3 3 0 0 1 6 0v4"/><path d="M10 12h4"/></svg>     
      </button>   
   
      <form id="search-form" action="https://search.brave.com/search" method="GET">
        <input autofocus type="search" id="search-input" name="q" aria-label="Search for something on Brave" placeholder="Search..." />
        <button type="submit">
          <span class="visually-hidden">Submit</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.3-4.3" />
          </svg>
        </button>
      </form> 
   
    <nav id="bookmarks">
      <!-- links injected via JS -->
    </nav>

    <div id="search-modal" class="ani-modal">
      <img id="url" src="./src/public/images/url.png"/>
      <h1>Profile</h1>   
      <h2>Enter a URL to change the cover image.</h2>
      <input id="image-url-input" autofocus type="search" aria-label="Image-Url-Imput" placeholder="URL..." />  
    </div>
 
    <div id="name-modal" class="ani-modal">
      <img id="signature" src="./src/public/images/signature.png"/>
      <h1>Signature</h1>   
      <h2>Please eign your name here.</h2> 
      <div id="name-input-container">
        <input type="text" maxlength="1" autofocus />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
      </div> 
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
        <text x="-10" y="50" font-size="45" font-family="Arial, sans-serif" text-anchor="left"> ━━━━━━ </text> 
        <text x="200" y="50" font-size="45" font-family="Arial, sans-serif" text-anchor="middle">「契」</text>
        <text x="250" y="50" font-size="45" font-family="Arial, sans-serif" text-anchor="right"> ━━━━━━ </text>
      </svg>   
    </div>
 
  </main>   
</body>
 
  <input id="dark-mode" class="toggle" type="checkbox" name="Dark mode" role="switch" value="on" data-theme="light">
